<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Monitoramento</title>
  <link href="/css/reset.css" rel="stylesheet" type="text/css" />
  <link href="monitoramento-estilos.css" rel="stylesheet" type="text/css" />
</head>

<!-- Inclua a biblioteca Lottie -->
<script src="https://cdn.jsdelivr.net/npm/@lottiefiles/lottie-player"></script>

<body>
  <p id="idPagina">bercario</p>
  <section class="monitoramento__container">
     <!-- ADIÇÃO DA LOTTIE ANIMATION -->
     <lottie-player id="animacao" src="app-assets/lotties/bercario-animacao.json" background="transparent" speed="1" loop autoplay></lottie-player>
     <!-- TITULO -->
     <h1 class="monitoramento__titulo">Berçário</h1>
     <!-- DATA E HORA -->
     <p class="monitoramento__data-hora">14/03/2024 10:01 AM</p>
     <!-- VIDEO DO MONITORAMENTO AO VIVO -->
     <iframe style="width: 90vw; height: 215px; margin: 40px 0 0 0; border-radius: 14px;" src="https://acolherservices.iconnecti.com.br/CAMERAS%20COHAFUMA/refeitorio.html" frameborder="0" allowfullscreen></iframe>
  </section>
</body>

<script src="/js/app/sala-config.js" deffer></script>

</html>
