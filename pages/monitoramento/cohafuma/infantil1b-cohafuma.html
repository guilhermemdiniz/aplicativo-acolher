<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Infantil 1B Cohafuma</title>
  <link href="../../../css/reset.css" rel="stylesheet" type="text/css" />
  <link href="../../../css/monitoramento-estilos.css" rel="stylesheet" type="text/css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

  <script>
    function mostrarPagina() {
      const elementoLoading = document.querySelector('.loading');
      const elementoPagina = document.querySelector('.pagina');

      elementoLoading.classList.add('hidden');
      elementoPagina.classList.remove('hidden');
    }
  </script>

</head>

<!-- Inclua a biblioteca Lottie -->
<script src="https://cdn.jsdelivr.net/npm/@lottiefiles/lottie-player"></script>

<body onload="mostrarPagina()">
  <div class="loading" style="background-color: white; height: 100vh; width: 100vw; position: relative;">
    <iframe id="animacao" src="https://lottie.host/embed/fcc5d9e9-1c69-40c8-8a43-6eaa5b09339f/rkb5aHGfUz.json" style="position: absolute; bottom: 40vh;"></iframe>
  </div>
  <div class="pagina hidden">
    <p id="idPagina">refeitorio</p>
    <div class="arrow-left">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-arrow-left-short"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5" />
      </svg>
    </div>
    <section class="monitoramento__container">
      <!-- ADIÇÃO DA LOTTIE ANIMATION -->
      <lottie-player id="animacao" src="../../../app-assets/lotties/infantil1-animacao.json" background="transparent"
        speed="1" loop autoplay></lottie-player>
      <!-- TITULO -->
      <h1 class="monitoramento__titulo">Infantil 1B</h1>
      <!-- DATA E HORA -->
      <p id="data-hora" class="monitoramento__data-hora">14/03/2024 10:01 AM</p>
      <!-- VIDEO DO MONITORAMENTO AO VIVO -->
      <ul class="monitoramento__webviews">
        <li class="webviews__item webview-infantil-1b">
          <iframe style="width: 355px; height: 250px; border-radius: 14px;"
        src="https://acolherservices.iconnecti.com.br/CAMERAS%20COHAFUMA/infantil1b.html" frameborder="0"
        allowfullscreen></iframe>
        </li>
      </ul>
    </section>
    <div class="navbar__container">
      <nav class="navbar">
        <ul class="navbar__botoes">
          <li class="navbar__botoes__item botao-home">
            <a href="../../home.html">
              <img src="../../../app-assets/icons/casa.png" alt="icone home">
            </a>
            <div></div>
          </li>
          <li class="navbar__botoes__item botao-agenda">
            <a href="../../agenda.html">
              <img src="../../../app-assets/icons/agenda.png" alt="icone agenda">
            </a>
          </li>
          <li class="navbar__botoes__item botao-feed">
            <a href="../../feed.html">
              <img src="../../../app-assets/icons/feed.png" alt="icone feed">
            </a>
          </li>
          <li class="navbar__botoes__item boto-perfil">
            <a href="../../perfil.html">
              <img src="../../../app-assets/icons/perfil.png" alt="icone perfil">
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <script>
    function atualizarDataHora() {
      var dataHoraAtual = moment().format('HH:mm:ss DD/MM/YYYY');
      document.getElementById('data-hora').innerHTML = dataHoraAtual;
    }
    // Chamar a função uma vez para exibir a data e hora atual imediatamente
    atualizarDataHora();

    // Chamar a função a cada segundo para atualizar a data e hora
    setInterval(atualizarDataHora, 1000);
  </script>

</body>

<script type="module" src="../../../js/app/sala-main-cohafuma.js" deffer></script>

</html>
