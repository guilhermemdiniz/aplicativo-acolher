<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <section>
        <h1 class="login__titulo">Login</h1>

        <form class="login__formulario">
            <label id="email__label" for="formulario__email"></label>
            <input class="formulario__item" id="formulario__email" type="email" placeholder="Digite seu Email" required>

            <label id="senha__label" for="formulario__senha"></label>
            <input class="formulario__item" id="formulario__senha" type="password" placeholder="Senha" required>

            <button type="submit">Acessar</button>
        </form>
        <button id="botao__logout" type="button">Logout</button>
        <button id="botao__cadastro" type="button">Cadastrar</button>
      </section>
</body>

<script type="module" src="../../js/app/login-main.js"></script>

</html>
