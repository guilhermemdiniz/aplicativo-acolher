<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/stylescad.css">
</head>

<body>
    <h1 class="cadastro__titulo">Editar Usuário</h1>

    <section class="cadastro__container">
        <form class="cadastro__formulario" action="">

            <label for="nome"></label>
            <input class="formulario__item" type="text" name="nome" id="nome" placeholder="Nome" required>

            <label for="filhos"></label>
            <input class="formulario__item" type="text" id="filhos" name="filhos" placeholder="Filhos" required>

            <label for="email"></label>
            <input class="formulario__item" type="text" id="email" name="email" placeholder="Email" required>

            <label for="senha"></label>
            <input class="formulario__item" type="text" id="senha" name="senha" placeholder="Senha" required>

            <label for="senha"></label>
            <input class="formulario__item" type="text" id="senha" name="senha" placeholder="Confirmar senha" required>

        </form>

        <button class="cadastro__botao formulario__item">Cadastrar</button>

    </section>

    <section class="cadastro__condicionais">
        <ul class="condicionais-check">

            <li class="condicionais-check__item">
                <label for="cohafuma">Cohafuma</label>
                <input type="checkbox" name="cohafuma" id="cohafuma">
            </li>

            <li class="condicionais-check__item">
                <label for="cohatrac">Cohatrac</label>
                <input type="checkbox" name="cohatrac" id="cohatrac">
            </li>

            <li class="condicionais-check__item">
                <label for="turu">Turu</label>
                <input type="checkbox" name="turu" id="turu">
            </li>

            <li class="condicionais-check__item">
                <label for="admin">Admin</label>
                <input type="checkbox" name="admin" id="admin">
            </li>

            <li class="condicionais-check__item">
                <label for="bercario">Berçário</label>
                <input type="checkbox" name="bercario" id="bercario">
            </li>

            <li class="condicionais-check__item">
                <label for="minimaternal">Mini Maternal</label>
                <input type="checkbox" name="minimaternal" id="minimaternal">
            </li>

            <li class="condicionais-check__item">
                <label for="infantil1">Infantil 1</label>
                <input type="checkbox" name="infantil1" id="infantil1">
            </li>

            <li class="condicionais-check__item">
                <label for="infantil1b">Infantil 1B</label>
                <input type="checkbox" name="infantil1b" id="infantil1b">
            </li>

            <li class="condicionais-check__item">
                <label for="infantil2">Infantil2</label>
                <input type="checkbox" name="infantil2" id="infantil2">
            </li>

            <li class="condicionais-check__item">
                <label for="infantil2b">Infantil 2B</label>
                <input type="checkbox" name="infantil2b" id="infantil2b">
            </li>

            <li class="condicionais-check__item">
                <label for="infantil3">Infantil 3</label>
                <input type="checkbox" name="infantil3" id="infantil3">
            </li>

            <li class="condicionais-check__item">
                <label for="infantil3b">Infantil 3B</label>
                <input type="checkbox" name="infantil3b" id="infantil3b">
            </li>

            <li class="condicionais-check__item">
                <label for="infantil4">Infantil 4</label>
                <input type="checkbox" name="infantil4" id="infantil4">
            </li>

            <li class="condicionais-check__item">
                <label for="infantil4b">Infantil 4B</label>
                <input type="checkbox" name="infantil4b" id="infantil4b">
            </li>

            <li class="condicionais-check__item">
                <label for="primeiroano">Primeiro Ano</label>
                <input type="checkbox" name="primeiroano" id="primeiroano">
            </li>

            <li class="condicionais-check__item">
                <label for="primeiroanob">Primeiro Ano B</label>
                <input type="checkbox" name="primeiroanob" id="primeiroanob">
            </li>

            <li class="condicionais-check__item">
                <label for="segundoano">Segundo Ano</label>
                <input type="checkbox" name="segundoano" id="segundoano">
            </li>

            <li class="condicionais-check__item">
                <label for="segundoanob">Segundo Ano B</label>
                <input type="checkbox" name="segundoanob" id="segundoanob">
            </li>

            <li class="condicionais-check__item">
                <label for="reforco">Reforço</label>
                <input type="checkbox" name="reforco" id="reforco">
            </li>

            <li class="condicionais-check__item">
                <label for="contapessoal">Conta Pessoal</label>
                <input type="checkbox" name="contapessoal" id="contapessoal">
            </li>

        </ul>
    </section>

</body>

</html>
