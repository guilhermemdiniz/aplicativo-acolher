<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/home-estilos.css">
    <link href="/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <div class="container__foto-de-perfil">
        <div></div>
        <img class="usuario-autenticado__foto-de-perfil"
            src="https://i0.wp.com/www.clicandoeandando.com/wp-content/uploads/2017/09/Como-Fotografar-Paisagens-Com-Lente-Grande-Angular-Ubatuba.jpg"
            alt="Foto de perfil">
    </div>
    <h1 class="home__bem-vindo"><!-- BEM-VINDO, USUÁRIO --></h1>
    <div class="container__secundario">
        <h2 class="home__unidade-titulo">Unidade</h2>
        <div class="home__secao-unidades">
            <section class="home__unidades-secao">
                <div class="unidades-secao__unidade" id="unidade-cohafuma">
                    Cohafuma
                </div>
                <div class="unidades-secao__unidade" id="unidade-cohatrac">
                    Cohatrac
                </div>
                <div class="unidades-secao__unidade" id="unidade-turu">
                    Turu
                </div>
            </section>
            <lottie-player id="animacao" src="../app-assets/lotties/refeitorio-animacao.json" background="transparent"
                speed="1" loop autoplay></lottie-player>
        </div>
        <div class="home__chat">
            <h1 class="chat__titulo">Conversas</h1>
            <div class="chat-container">
                <img class="ultima-mensagem__foto-de-perfil"
                    src="https://i0.wp.com/www.clicandoeandando.com/wp-content/uploads/2017/09/Como-Fotografar-Paisagens-Com-Lente-Grande-Angular-Ubatuba.jpg"
                    alt="Foto de perfil do usuário">
                <div class="chat-container__mensagem">
                    <h1 class="mensagem__nome-do-chat">Grupo Geral</h1>
                    <p class="mensagem__texto">
                        <strong id="usuario">User</strong>
                        -
                        Fodaseeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee.
                    </p>
                    <p class="mensagem__hora">16h</p>
                </div>
                <div class="chat__icones">
                    <div class="icones__nova-mensagem"></div>
                    <span class="material-icons">chevron_right</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="../js/app/home-main.js"></script>

</html>
